<script>
    var tokenVar = localStorage.getItem("token").substring(9, localStorage.getItem("token").length - 2);

    //var remetente = document.getElementById("remetente");
    var formNovaConta = document.getElementById("formNovaConta");
    var modalNovaConta = document.getElementById("modalNovaConta");
    var contasLink = document.getElementById("listaContas");
    var caixas = document.getElementById("listaCaixas");
    var novaConta = document.getElementById("novaConta");

    /*var retornoContas = '[{"id": "1","nome":"conta1@email.com","tipo":"pessoal","foto":"conta1.png"},{"id":"2","nome":"conta2@email.com","tipo":"profissional","foto":"conta2.png"}]';
    var contasOBJ = JSON.parse(retornoContas);*/
    var retornoCaixas = '[{"id": "1","nome": "Entrada","tipo": "sistema","conta": "conta1@email.com","icone": "entrada.png"},{"id": "2","nome": "Enviados","tipo": "sistema","conta": "conta1@email.com","icone": "enviados.png"},{"id": "3","nome": "Excluídos","tipo": "sistema","conta": "conta1@email.com","icone": "excluido.png"},{"id": "4","nome": "Spam","tipo": "sistema","conta": "conta1@email.com","icone": "spam.png"},{"id": "5","nome": "Propagandas","tipo": "usuário","conta": "conta1@email.com","icone": "Propagandas.png"}]';
    var caixasOBJ = JSON.parse(retornoCaixas);

    /*for (let i = 0; i < contasOBJ.length; i++) {  //inserindo nós das contas no dropdown
        var conta = document.createElement("a");
        conta.setAttribute("class", "dropdown-item");
        conta.appendChild(document.createTextNode(contasOBJ[i].nome));
        contas.appendChild(conta);
        console.log("Conta nome = " + contasOBJ[i].nome);
    }*/
    for (let i = 0; i < caixasOBJ.length; i++) { //inserindo nós das caixas de mensagem no item group
        var caixa = document.createElement("a");
        caixa.setAttribute("class", "list-group-item list-group-item-action");
        caixa.appendChild(document.createTextNode(caixasOBJ[i].nome));
        caixas.appendChild(caixa);
        console.log("Caixa nome = " + caixasOBJ[i].nome);
    }
    console.log(localStorage.getItem("token"));

    formNovaConta.addEventListener("submit", function (e) {
        e.preventDefault();
        console.log("endereco->"+document.getElementById("endereco").value);
        console.log("tipo->"+document.getElementById("tipo").value);
        console.log("token->"+tokenVar);

        var obj = {
            endereco: document.getElementById("endereco").value,
            tipo: document.getElementById("tipo").value,
            foto: "",
            token: tokenVar,
        }

        var json = JSON.stringify(obj);

        var xhr = new XMLHttpRequest();
        var url = "http://www.henriquesantos.pro.br:8080/api/email/contas/new";
        xhr.open("POST", url, "true");
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                //console.log(xhr.responseText);
                alert("Conta" + obj.endereco + " criada com sucesso!");
            }
            else if (xhr.readyState == 4 && xhr.status == 400) {
                alert("Erro!");
            }
        }
        xhr.send(json);
        
    });
    novaConta.addEventListener("click", function () {
        $('#modalNovaConta').modal();
    });
    function recuperarContas(){
        var xhr = new XMLHttpRequest();
        var url = "http://www.henriquesantos.pro.br:8080/api/email/contas/"+tokenVar;
        var contas;
        xhr.open("GET", url, "true");
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("----->"+xhr.responseText);
                contas = JSON.parse(xhr.responseText);
            }
            else if (xhr.readyState == 4 && xhr.status == 400) {
                alert("Erro! Crie contas");
            }
        }
        var n = 0;
        if(contas != undefined){
            n = contas.length();
        }
        
        for (let i = 0; i < n; i++) {  //inserindo nós das contas no dropdown
            var conta = document.createElement("a");
            conta.setAttribute("class", "dropdown-item");
            conta.appendChild(document.createTextNode(contas[i].endereco));
            contasLink.appendChild(conta);
        }
        //xhr.send(json);
    }
    function sair() {
        localStorage.removeItem("token");
        window.location = "index.html"
    }
</script>
