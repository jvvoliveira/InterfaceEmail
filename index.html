<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="inicial">
    <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="#">Email</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="linkCadastro" onclick="mostrarCadastro()">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="linkLogin" onclick="mostrarLogin()">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 offset-md-7 col-sm-3 offset-sm-7 col-xs-3 offset-xs-7">
                <div id="infoUsu" class="row">
                    <form id="cadastro">
                        <h2>Cadastro</h2>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirmar senha</label>
                            <input type="password" class="form-control" name="password2" id="password2" required>
                        </div>
                        <button type="submit" class="btn">Cadastrar</button>
                    </form>

                    <form id="login">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <button type="submit" class="btn">Entrar</button>
                        <button id="semCadastro" onclick="mostrarCadastro()">Não tenho cadastro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    var cadastro = document.getElementById("cadastro");
    var login = document.getElementById("login");
    //var linkLogin = document.getElementById("linkLogin");
    //var linkCadastro = document.getElementById("linkCadastro");
    var token;
    mostrarLogin();
    function mostrarCadastro() {
        cadastro.style.display = "inline";
        login.style.display = "none";
    };

    function mostrarLogin() {
        cadastro.style.display = "none";
        login.style.display = "inline";
    };

    cadastro.addEventListener("submit", function (e) {
        e.preventDefault();

        var obj = {
            name: document.getElementById("name").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            password2: document.getElementById("password2").value,
        }
        if (obj.password != obj.password2) {
            alert("Senha não confirmada! Digite novamente!");
            return;
        }

        var json = JSON.stringify(obj);

        var xhr = new XMLHttpRequest();
        var url = "http://www.henriquesantos.pro.br:8080/api/trello/users/new";
        xhr.open("POST", url, "true");
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
                alert(obj.name + ", seu cadastro foi feito com sucesso!");
            }
            else if (xhr.readyState == 4 && xhr.status == 400) {
                alert("O username " + obj.username + " já existe no sistema!");
            }
        }
        xhr.send(json);

        mostrarLogin();
    });

    login.addEventListener("submit", function (e) {
        e.preventDefault();

        var obj = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
        }
        var json = JSON.stringify(obj);

        var xhr = new XMLHttpRequest();
        var url = "http://www.henriquesantos.pro.br:8080/api/trello/login";
        xhr.open("POST", url, "true");
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                //console.log(xhr.responseText);
                localStorage.setItem("token", xhr.responseText);
            }
            else if (xhr.readyState == 4 && xhr.status == 400) {
                alert("Não foi encontrado cadastro para " + obj.username + "!");
            }
        }
        xhr.send(json);
    });  
</script>
